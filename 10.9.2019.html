<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    First name: <input type="text" name="firstname">
    <br><br>
    Last name: <input type="text" name="lastname">
    <br><br>
    Adress: <input type="text" name="adress">
    <br><br>
    State: <select name="state">
    <option value="nsw">NSW</option>
    <option value="noidea">NoIdea</option>
    <option value="cz">CZ</option>
</select>
    <br><br>
    Password: <input type="password" name="password" >
    <br><br>
    Gender: <input type="radio" name="gender" value="male" checked> Male
    or
    <input type="radio" name="gender" value="female"> Female
    <br><br>
    Do you bleat like a sheep? <input type="checkbox" name="yes" value="Yes"> Yes
    <br><br>
    How many cups of coffee do you drink a day?
    <br><br>
    <input type="radio" name="cup" value="number"> 0 to 2 Cup(s) <input type="radio" name="cup" value="number"> 2 to 4 Cup
    <br><br>
    <input type="radio" name="cup" value="number"> 4 to 8 Cup <input type="radio" name="cup" value="number"> 8 to 16 Cup
    <br><br>
    Do you own a personal computer? <select name="ans">
    <option value="yes">Yes</option>
    <option value="no">No</option>
</select>
    <br><br>
    How long would it take to make a HTML form?
    <br><br>
    <input type="text" name="value">
    <br><br>
    Comments:
    <br><br>
    <textarea name="message" rows="5" cols="30">
</textarea>
    <br><br>
    <input type="reset" value="Reset form"> <input type="submit" value="Send Survey">

</form>

</body>
</html>
